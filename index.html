<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Which treehouse techdegree?</title>
</head>
<body>
  <header>
    <h1>Which treehouse techdegree?</h1>
    <p>an unofficial tool to compare techdegree content</p>
    <section class="choose-techdegree">
      <button class="td fe">front-end <br />web development</button>
      <button class="td js">full stack <br />JavaScript</button>
      <button class="td py">Python <br /> web development</button>
      <button class="td iOS">iOS <br />development</button>
    </section>
    <p>select two techdegrees to explore</p>
    <section class="selected-techdegree">
      <button class="explore transparent">explore</button>
      <button class="reset">reset</button>
    </section>
    <a href="https://teamtreehouse.com/techdegree" target="_blank">take me to treehouse!</a>
  </header>

  <main class="hide">
    <h2>courses <button class="show-course-details">show details</button></h2>
    <section class="courses">
      <ul class="td-1">
        <li class="techdegree-name">
          <p>%name%</p>
        </li>
      </ul>
      <ul class="td-1-2">
        <li class="techdegree-name">
          <p>%name%</p>
        </li>
      </ul>
      <ul class="td-2">
        <li class="techdegree-name">
          <p>%name%</p>
        </li>
      </ul>
    </section>
    <h2>projects <button class="show-project-details">show descriptions</button></h2>
    <section class="projects">
      <ul class="td-1">
        <li class="techdegree-name">
          <p>%name%</p>
        </li>
      </ul>
      <ul class="td-1-2">
        <li class="techdegree-name">
          <p>%name%</p>
        </li>
      </ul>
      <ul class="td-2">
        <li class="techdegree-name">
          <p>%name%</p>
        </li>
      </ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
